# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: CI
env:
  NODE_ENV: test-ci

on:
  push:
    branches: [ master, development ]
  pull_request:
    branches: [ master, development ]

jobs:
  build:

    runs-on: ubuntu-latest
    container:
      image: softwaregeneral/rv-ci-node:2026.01.21-b177c03

    steps:

    - name: Checkout repository âœ¨
      uses: actions/checkout@v4

    - name: Read node version ğŸ“¦
      id: node
      run: echo "VERSION=$(node -p process.versions.modules)" >> "$GITHUB_OUTPUT"

    - name: Cache dependencies ğŸ’¾
      id: cache
      uses: actions/cache@v4
      with:
        path: node_modules
        key: modules-${{ steps.node.outputs.VERSION }}-${{ hashFiles('package-lock.json') }}

    - name: Dependencies ğŸš€
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        echo "//registry.npmjs.org/:_authToken=${AUTH_TOKEN}" >> .npmrc
        npm ci --prefer-offline --quiet
      env:
        AUTH_TOKEN: ${{ secrets.NPM_KEY }}

    - name: Linting ğŸ‘€
      run: npm run lint

    - name: Tests ğŸƒâ€â™€ï¸
      run: |
        npm test
